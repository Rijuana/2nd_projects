<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <title>Document</title>
</head>

<style>
  body{
      margin-top:50px ;
      
      height: 100vh;
  }
</style>

    <body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h4 class="mb-3">Billing address</h4>
                <form >
                  <div class="row">
                    <div class="col-md-6 ">
                      <label>First name</label>
                      <input type="text" class="form-control" required>
                      
                    </div>
                    <div class="col-md-6 mb-3">
                      <label>Last name</label>
                      <input type="text" class="form-control" required>
                     
                    </div>
                  </div>
      
                  <div class="mb-3">
                    <label>Username</label>
                    
                        <span>@</span>
                      <div class="mb-3">
                      <input type="text"  placeholder="Username" required>
                      
                    </div>
      
                  <div class="mb-3">
                    <label>Email <span class="text-muted">(Optional)</span></label>
                    <input type="email" class="form-control" placeholder="you@example.com">
                    
                  </div>
      
                  <div class="mb-3">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" placeholder="1234 Main St" required>
                    
                  </div>
      
                  <div class="mb-3">
                    <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
                    <input type="text" class="form-control" placeholder="Apartment or suite">
                  </div>
      
                  <div class="row">
                    <div class="col-md-5 mb-3">
                      <label>Country</label>
                      <select class="custom-select d-block w-100" required>
                        <option value="">Choose...</option>
                        <option>INDIA</option>
                      </select>
                      
                    </div>
                    <div class="col-md-4 mb-3">
                      <label>State</label>
                      <select class="custom-select d-block w-100" required>
                        <option value="">Choose...</option>
                        <option>WEST BENGAL</option>
                      </select>
                     
                    </div>
                    <div class="col-md-3 mb-3">
                      <label>Zip</label>
                      <input type="text" class="form-control">
                      
                    </div>
                  </div>
                  <hr>
                  <div>
                    <input type="checkbox" >
                    <label >Shipping address is the same as my billing address</label>
                  </div>
                  <div >
                    <input type="checkbox" >
                    <label>Save this information for next time</label>
                  </div>
                  <hr>
      
                  <h4>Payment</h4>
      
                  <div>
                    <div>
                        <input type="radio" checked required>
                      <label>Credit card</label>
                    </div>
                    <div >
                      <input  type="radio" >
                      <label >Debit card</label>
                    </div>
                    <div >
                      <input  type="radio" >
                      <label >Paypal</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label >Name on card</label>
                      <input type="text" class="form-control" required>
                      <small class="text-muted">Full name as displayed on card</small>
                      
                    </div>
                    <div class="col-md-6 mb-3">
                      <label >Credit card number</label>
                      <input type="text" class="form-control"  required>
                      
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-3 mb-3">
                      <label>Expiration</label>
                      <input type="text" class="form-control"  required>
                      
                    </div>
                    <div class="col-md-3 mb-3">
                      <label>CVV</label>
                      <input type="text" class="form-control" required>
                      
                    </div>
                  </div>
                  <hr class="mb-4">
                  <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
                </form>
              </div>
                </div>
              <div class="col-md-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Your cart</span>
                    <span >3</span>
                  </h4>
                  <ul>
                    <li class="list-group-item justify-content-between">
                      <div>
                        <h6>Product name</h6>
                        <small>Brief description</small>
                      </div>
                      <span>$12</span>
                    </li>
                    <li class="list-group-item justify-content-between">
                      <div>
                        <h6>Second product</h6>
                        <small>Brief description</small>
                      </div>
                      <span>$8</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between ">
                      <div>
                        <h6 >Third item</h6>
                        <small>Brief description</small>
                      </div>
                      <span>$5</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                      <div>
                        <h6 style="color:rgb(8, 245, 8)">Promo code</h6>
                        <small style="color:rgb(8, 245, 8) ">EXAMPLECODE</small>
                      </div>
                      <span style="color:rgb(8, 245, 8)">-$5</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                      <span>Total (USD)</span>
                      <strong>$20</strong>
                    </li>
                  </ul>
        
                  
                    <div>
                      <input type="text" class="form-control" placeholder="Promo code">
                      <div>
                        <button type="submit" class="btn btn-secondary">Redeem</button>
                      </div>
                    </div>
                  
                </div>
            </div>
      
            
          
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
</html>
